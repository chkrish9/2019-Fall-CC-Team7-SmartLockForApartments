<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Profile
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div style="padding: 0 10px;">
    <div class="row">
      <div class="col-sm-12">
        <h2 class="pull-left">Tenant</h2>
        <button *ngIf="" class="btn btn-primary pull-right margin-top-20px" type="button" (click)="back()">Back to List</button>
      </div>
    </div>
    <form>
      <div class="row">
        <div class="col-sm-4">
          <div class="form-group">
            <label>First Name</label>
            <input type="text" class="form-control" [(ngModel)]="user.firstName" name="firstName">
          </div>
        </div>
        <div class="col-sm-4">
          <div class="form-group">
            <label>Last Name</label>
            <input type="text" class="form-control" [(ngModel)]="user.lastName" name="lastName">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-4">
          <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" [(ngModel)]="user.email" name="email">
          </div>
        </div>
        <div class="col-sm-4">
          <div class="form-group">
            <label>Phone</label>
            <input type="text" class="form-control" [(ngModel)]="user.phone" name="phone">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-4">
          <div class="form-group">
            <label>Username</label>
            <input type="text" class="form-control" [(ngModel)]="user.username" name="username">
          </div>
        </div>
        <div class="col-sm-4">
          <div class="form-group">
            <label>Date of Join</label>
            <!-- <input type="text" placeholder="Datepicker" class="form-control" [bsConfig]="{ dateInputFormat: 'MM-DD-YYYY', containerClass: 'theme-red' }"
              bsDatepicker [(ngModel)]="user.dateOfJoin" name="dateOfJoin"> -->
              <input type="text" class="form-control" [(ngModel)]="user.dateOfJoin" name="dateOfJoin" placeholder="Datepicker">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-4">
          <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" [(ngModel)]="user.password" name="password">
          </div>
        </div>
        <div class="col-sm-4">
          <div class="form-group">
            <label>Confirm Password</label>
            <input type="password" class="form-control" [(ngModel)]="user.cnfpassword" name="cnfpassword">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-2" *ngIf="this.isNew"  >
          <button class="btn btn-primary form-control" type="button" (click)="save()">Save</button>
        </div>
        <div class="col-sm-2" *ngIf="!this.isNew">
          <button class="btn btn-primary form-control" type="button"  (click)="update()">Update</button>
        </div>
        <!-- <div class="col-sm-2" >
          <button class="btn btn-danger form-control" type="button" (click)="delete()">Vacate</button>
        </div> -->
        <div class="col-sm-2" >
          <button class="btn btn-primary form-control" type="button" (click)="cancel()">Cancel</button>
        </div>
      </div>
    </form>
  </div>
</ion-content>
